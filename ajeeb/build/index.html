<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Ajeeb | Home Page</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="fade"></div>

	<section id="intro" class="intro vertical-flex">
		<!-- <img src="./img/bg.jpg" class="ab-bg" alt="Ajeeb - Background"> -->
		<!-- <h1>Hello, I'm Ajeeb <br>I am <span class="txt-rotate" data-period="2500" data-rotate='[ "creative", "freelance" ]'></span><br>Web developer based in Cochin</h1> -->
		<h1 id="changethewords">Hello, I'm Ajeeb <br> I am 
			<span data-id="1">Creative</span>
			<span data-id="2">Freelance</span>
			<span data-id="3">Awesome</span>
			<br>Front-end developer based in Cochin.
		</h1>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<!-- <script src="js/ab.autotype.js"></script> -->
	<script src="js/changethewords.js"></script>
	<script>
		$(document).ready(function() {
			// Mobile Menu 
			if (window.matchMedia('(max-width: 991px)').matches) {
				$(".menu-toggle").click(function() {
					$(this).toggleClass('active');
					$(".menu").toggleClass('active');
					$("#fade").toggle();
				});
			}

			// Top Banner Slider
			$('.top-banner').slick({
				dots: false,
				autoplay: true,
				autoplaySpeed: 4000,
				infinite: true,
				speed: 650,
				slidesToShow: 1,
				slidesToScroll: 1,
				prevArrow: '<span class="sli-arrow left"></span>',
				nextArrow: '<span class="sli-arrow right"></span>',
			});


			// For Animation
			function onScrollInit(items, trigger) {
			    items.each(function() {
			        var osElement = $(this),
			            osAnimationClass = osElement.attr('data-os-animation'),
			            osAnimationDelay = osElement.attr('data-os-animation-delay');

			        osElement.css({
			            '-webkit-animation-delay': osAnimationDelay,
			            '-moz-animation-delay': osAnimationDelay,
			            'animation-delay': osAnimationDelay
			        });

			        var osTrigger = (trigger) ? trigger : osElement;

			        osTrigger.waypoint(function() {
			            osElement.addClass('animated').addClass(osAnimationClass);
			        }, {
			            triggerOnce: true,
			            offset: '90%'
			        });
			    });
			}

			onScrollInit($('.os-animation'));
			onScrollInit($('.staggered-animation'), $('.staggered-animation-container'));
		});

		$(function() {
	      $("#changethewords").changeWords({
	        time: 3000,
	        animate: "flipInX",
	        selector: "span",
	        repeat: true // false
	      });
	    });


	</script>
</body>
</html>
